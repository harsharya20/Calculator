<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
   
    <div id="calculator">
        <h1>Calculator</h1>
        <div id="display-container">
            <p id="display"> </p>
        </div>
        <div id="buttons-container">
            <div class="button" id="button-clear">
                <span>AC</span>
            </div>
            <div class="button" id="button-sign" >
                <span>+/-</span>
            </div>
            <div class="button" id="button-percent" >
                <span> % </span>
            </div>
            <div class="button red" id="button-divide">
                <span> / </span>
            </div>
            <div class="button" id="button-seven" >
                <span>7</span>
            </div>
            <div class="button" id="button-eight" >
                <span>8</span>
            </div>
            <div class="button" id="button-nine" >
                <span>9</span>
            </div>
            <div class="button red" id="button-multiply" >
                <span>*</span>
            </div>
            <div class="button" id="button-four" >
                <span>4</span>
            </div>
            <div class="button" id="button-five" >
                <span>5</span>
            </div>
            <div class="button" id="button-six" >
                <span>6</span>
            </div>
            <div class="button red" id="button-minus" >
                <span>-</span>
            </div>
            <div class="button" id="button-one">
                <span> 1 </span>
            </div>
            <div class="button" id="button-two">
                <span> 2 </span>
            </div>
            <div class="button" id="button-three">
                <span> 3 </span>
            </div>
            <div class="button red" id="button-plus" >
                <span> + </span>
            </div>
            <div class="button" id="button-zero" >
                <span> 0 </span>
            </div>
            <div class="button" id="button-decimal">
                <span> . </span>
            </div>
            <div class="button red" id="button-equals" >
                <span> = </span>
            </div>
        </div>
    </div>
</body>
<html>
